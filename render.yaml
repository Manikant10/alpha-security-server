services:
  - type: web
    name: alpha-security-server
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/alpha-security.db
      - key: JWT_SECRET
        generateValue: true
      - key: API_SECRET_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: alpha-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1