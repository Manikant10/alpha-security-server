version: '3.8'

services:
  alpha-server:
    build: .
    container_name: alpha-security-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      # Persistent data storage
      - alpha-data:/app/data
      - alpha-logs:/app/logs
      - alpha-uploads:/app/uploads
      - alpha-backups:/app/backups
    networks:
      - alpha-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: alpha-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - alpha-server
    networks:
      - alpha-network

volumes:
  alpha-data:
    driver: local
  alpha-logs:
    driver: local
  alpha-uploads:
    driver: local
  alpha-backups:
    driver: local

networks:
  alpha-network:
    driver: bridge